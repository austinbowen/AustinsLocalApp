<html>
<head>
<title>My Awesome Factorial Calculator</title>
<p> ~My Awesome Factorial Calculator~</p>
<script>
	function recursion(){//function that calculates the factorial and displays the answer on a new line every time the loop goes through.
        document.getElementById("result").innerHTML = "";
		var num = document.getElementById("number").value;
		var fact = 1;

		//loop till the iterator i equals to number
		for (i = 1; i <= num; i++){

			fact = fact * i;//formula to produce the factorial
            document.getElementById("result").insertAdjacentHTML('beforeend', '<br>');
			document.getElementById("result").insertAdjacentHTML('beforeend', fact);
      //displays the result of the factorial to the work page and puts a break in for each new line.
		}
	}
</script>
</head>
<body>

	Enter Number: <input type="number" id="number" min="1" max="50" /><button onclick="recursion()">Calculate</button>
	<!--line 32 creates the input box and commands the function to run once button is pressed.
   Notice the MIN & Max features. This is a way to keep from producing a null/NaN and to keep the user from inputting a Number
   so large that the program cannot handle it.-->
	<div id="result"></div>
</body>
</html>
